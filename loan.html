<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply Loan</title>
<link rel="stylesheet" href="style.css">
<script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
  <h2>Loan Application</h2>
  <form id="loanForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>

    <label for="amount">Loan Amount:</label>
    <select id="amount" required>
      <option value="">Select Amount</option>
      <option value="100">Gh¢100</option>
      <option value="500">Gh¢500</option>
      <option value="600">Gh¢600</option>
      <option value="1000">Gh¢1000</option>
      <option value="1500">Gh¢1500</option>
      <option value="2000">Gh¢2000</option>
      <option value="3000">Gh¢3000</option>
    </select>

    <label for="duration">Duration (weeks):</label>
    <select id="duration" required>
      <option value="">Select Duration</option>
      <option value="4">1 month (4 weeks)</option>
      <option value="6">1.5 months (6 weeks)</option>
    </select>

    <button type="submit">Submit Loan</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
